{% extends "admin_base.html" %}
{% load crispy_forms_tags %}
{% block base_content %}
<div>
<form action="{{ request.get_full_path }}" method="POST">
    {% csrf_token %}
    <div class="col-lg-offset-5"><strong>PDF ?</strong><br><br><br></div>
    <span class="col-lg-12">
    	<input class='btn btn-danger col-lg-2 col-lg-offset-3' type='submit' name='confirmation' value='Yes, Pdf'/>
    	<a class="btn btn-warning col-lg-2 col-lg-offset-2" href="{% url 'dashboard_url' %}">No, take me back</a>
    </span>
</form>
</div>
{% endblock %}
