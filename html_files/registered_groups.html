{% extends "base.html" %}

{% block base_content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">List of Registered Groups</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<br/>
<div style='background-color:white'>
    <table class='table table-striped table-bordered' id='partner_list'>
        {% for volunteergroup in object_list %}
        <tr>
            <td>
                <div class='row'>
                    <span class='col-md-6'><b>{{ volunteergroup.name }}</b></span>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div style="height:0px"></div>
</div>
{% endblock base_content %}
